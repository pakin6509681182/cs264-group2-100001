        <div class="container red">
            <img class="logo" src="image/logo.png" alt="Description of your image" width="100" height="100">
            <h1>คำร้องอื่นๆ</h1>
            <h3>คณะวิทยาศาสตร์และเทคโนโลยี</h3>
            <form id="userForm">
                <label for="date">วันที่กรอก :</label>
                <input type="date" id="date" name="date" required>
    
                <!-- ข้อมูลส่วนตัว -->
                <br><label for="prefix">คำนำหน้าชื่อ:</label>
                <select id="prefix" name="prefix">
                    <option value="นาย">นาย</option>
                    <option value="นาง">นาง</option>
                    <option value="นางสาว">นางสาว</option>
                </select>
    
                <label for="firstName">ชื่อจริง:</label>
                <input type="text" id="firstName" name="firstName" class="form input" required>
                
                <label for="lastname">นามสกุล:</label>
                <input type="text" id="lastname" name="lastname" class="form input" required>
    
                <br><label for="studentId">เลขทะเบียน:</label> <!-- Updated label -->
                <input type="text" id="studentId" name="studentId" maxlength="10" class="form input" required> <!-- Updated input name -->
    
                <label for="studentYear">ชั้นปีที่:</label>
                <input type="number" id="studentYear" name="studentYear" min="1" max="7" class="form input" required>
    
                <label for="studentField">สาขาวิชา:</label>
                <input type="text" id="studentField" name="studentField" class="form input" required><br>
                
                <!-- ข้อมูลติดต่อ -->
                <label for="addressNumber">ที่อยู่ที่ติดต่อได้:</label>
                <input type="text" id="addressNumber" name="addressNumber" required>
    
                <label for="moo">หมู่ที่:</label>
                <input type="text" id="moo" name="moo" required>
    
                <label for="tumbol">ตำบล:</label>
                <input type="text" id="tumbol" name="tumbol" required>
    
                <label for="amphur">อำเภอ:</label>
                <input type="text" id="amphur" name="amphur" required>
    
                <br><label for="province">จังหวัด:</label>
                <input type="text" id="province" name="province" required>
    
                <label for="postalCode">รหัสไปรษณีย์:</label>
                <input type="number" id="postalCode" name="postalCode" minlength="5" required>
                
                <label for="phone">โทรศัพท์บ้าน:</label>
                <input type="text" id="phone" name="phone" minlength="9"><br>
    
                <label for="mobilePhone">โทรศัพท์มือถือ:</label>
                <input type="text" id="mobilePhone" name="mobilePhone" minlength="10" required>
    
                <label for="advisor">อาจารย์ที่ปรึกษา:</label>
                <input type="text" id="advisor" name="advisor" required><br>
                
            <label for="reason">มีความประสงค์:</label>
            <textarea type="text" id="reason" name="reason" rows="4" required> </textarea>
            <button type="submit">ส่งข้อมูล</button>
        </form>
        <div id="result"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    let formSubmitted = false;
    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        if (!formSubmitted) {
            formSubmitted = true;
            submitForm();
        }
    });
    function submitForm() {
            const formData = new FormData(document.getElementById('userForm'));
            const user = {
                date: formData.get('date'),
                prefix: formData.get('prefix'),
                firstName: formData.get('firstName'),
                lastname: formData.get('lastname'),
                studentId: formData.get('studentId'),
                studentYear: formData.get('studentYear'),
                studentField: formData.get('studentField'),
                addressNumber: formData.get('addressNumber'),
                moo: formData.get('moo'),
                tumbol: formData.get('tumbol'),
                amphur: formData.get('amphur'),
                province: formData.get('province'),
                postalCode: formData.get('postalCode'),
                phone: formData.get('phone'),
                mobilePhone: formData.get('mobilePhone'),
                advisor: formData.get('advisor'),
                reason: formData.get('reason')
            };

            fetch('/users/other', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('userForm').reset();
                    document.getElementById('result').innerText = 'บันทึกข้อมูลสำเร็จ';
                    formSubmitted = false;
                } 
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred while saving the user.';
            });
        }
    });
</script>
</html>
