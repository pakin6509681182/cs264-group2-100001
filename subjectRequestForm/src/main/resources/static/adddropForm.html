<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="adddropstyle.css" rel="stylesheet"/>
    <title>เพิ่ม-ถอน รายวิชา</title>

</head>
<body>
    <div class="head">
        <ul>
            <li class="Menu"><a href ="#">Menu</a></li>
        </ul>
    </div>
    <h1>คำร้องขอจดทะเบียนเพิ่ม-ถอน รายวิชา</h1>
   <!-- ข้อมูลส่วนตัว-->
    <div class="container"> 
        <label for="birthdate">วัน/เดือน/ปี ที่กรอก:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <br><label for="requestType">คำนำหน้า:</label>
        <select id="requestType" name="requestType">
            <option value="Mr.">นาย</option>
            <option value="Ms.">นางสาว</option>
            <option value="Mrs.">นาง</option>
        </select>

        <label for="fullName">ชื่อ:</label>
        <input type="text" id="fullName" name="fullName" placeholder="กรุณากรอกชื่อ"required> 
       
        <label for="fullName">นามสกุล:</label>
        <input type="text" id="lastName" name="lasName" placeholder="กรุณากรอกนามสกุล"required> </br>
       
        <label for="studentID">เลขทะเบียน:</label>
        <input type="text" id="studentID" name="studentID"pattern="[0-9]{10}"required> 
       
        <label for="year">ชั้นปี:</label>
        <select id="year" name="year"required>
            <option value="y1">1</option>
            <option value="y2">2</option>
            <option value="y3">3</option>
            <option value="y4">4</option>
            <option value="y5">5</option>
            <option value="y6">6</option>
            <option value="y7">7</option>
            <option value="y8">8</option>
        </select>
    
        <label for="major">สาขาวิชา:</label>
        <input type="text" id="major" name="major"required> 

        <!--ที่อยู่-->
        <br> <label for="address">ที่อยู่:</label>
        <input type="text" id="address" name="address"required> 
        <label for="moo">หมู่ที่:</label>
        <input type="text" id="moo" name="moo"required> 
        <label for="tambon">ตำบล:</label>
        <input type="text" id="tambon" name="tambon"required>
        <label for="amphoe">อำเภอ:</label>
        <input type="text" id="amphoe" name="amphoe"required>
        <label for="province">จังหวัด:</label>
        <input type="text" id="province" name="province"required>
        <label for="postal_code">รหัสไปรษณีย์:</label>
        <input type="text" id="postal_code" name="postal_code" pattern="[0-9]{5}" title="กรุณากรอกรหัสไปรษณีย์ 5 หลัก" required>
        
        <!--ข้อมูลติดต่อ-->
        <label for="phone_mobile">เบอร์โทรศัพท์มือถือ:</label>
        <input type="tel" id="phone_mobile" name="phone_mobile" pattern="[0-9]{10}" title="กรุณากรอกเบอร์โทรศัพท์บ้าน 10 หลัก" required>
        <label for="้house_mobile">เบอร์โทรศัพท์บ้าน(ถ้ามี):</label>
        <input type="tel" id="house_mobile" name="house_mobile" pattern="[0-9]{10}" title="กรุณากรอกเบอร์โทรศัพท์บ้าน 10 หลัก">
        <label for="advisor">อาจารย์ที่ปรึกษา:</label>
        <input type="text" id="advisor" name="advisor" required></br>

        <!--เลือกเพิ่ม/ถอน //ยังทำไม่ได้-->
        <label for="want">มีความประสงค์ขอ:</label>
        <input type="checkbox" id="want" name="want" title="เพิ่ม">
        
    </div>
