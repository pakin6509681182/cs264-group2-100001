    <title>login</title>

<body>
    <div class="form-group">
        <div class="logo">
            <img src="image/Thammasat_Horz_logo_route1_01.png">
        </div>
        <div class="form-field">
            <h1>ระบบส่งคำร้องออนไลน์</h1>
            <form>
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้">

                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" placeholder="รหัสผ่าน">
            
                <button type="submit"><span class="button-text">เข้าสู่ระบบ</span></button>
                <p id="result"></p>
            </form>
        </div>
    </div>
</body>
