<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="loginstyle.css">
    <title>login</title>
</head>

<body>
    <div class="form-group">
        <div class="logo">
            <img src="image/Thammasat_Horz_logo_route1_01.png" alt="Thammasat-Logo">
        </div>
        <div class="form-field">
            <h1>ระบบส่งคำร้องออนไลน์</h1>
            <form>
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้">

                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" placeholder="รหัสผ่าน">

                <button type="submit"><span class="button-text">เข้าสู่ระบบ</span></button>
                <p id="result"></p>
            </form>
        </div>
    </div>
</body>

<script src="js/loginScript.js"></script>

</html>
